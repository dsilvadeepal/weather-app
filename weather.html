<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Local Weather App</title>
        <link rel="stylesheet" type="text/css" href="css/weather.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <div class="weather-area container-fluid">
            <div class="row weather">
              <div class="city col-xs-8 col-xs-offset-2"></div>
              <div class="date col-xs-8 col-xs-offset-2"></div>
              <div class="icon col-xs-8 col-xs-offset-2"></div>
              <div class="temp col-xs-8 col-xs-offset-2"></div>
              <div class="desc col-xs-8 col-xs-offset-2"></div>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/weather.js"></script>
    </body>

</html>
